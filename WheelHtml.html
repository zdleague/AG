<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Wheel</title>
  <style>
    #wheel {
      width: 300px;
      height: 300px;
      border: 10px solid #333;
      border-radius: 50%;
      margin: 100px auto;
      background: conic-gradient(
        red 0deg 90deg,
        yellow 90deg 180deg,
        green 180deg 270deg,
        blue 270deg 360deg
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
  </style>
</head>
<body>
  <div id="wheel"></div>

  <script>
    const wheel = document.getElementById("wheel");

    function spinWheel() {
      const randomDeg = Math.floor(Math.random() * 360) + 720; // at least 2 full spins
      wheel.style.transform = `rotate(${randomDeg}deg)`;
      console.log("Wheel spun to", randomDeg);
    }

    window.addEventListener("message", (event) => {
      if (event.data === "spin") {
        spinWheel();
      }
    });
  </script>
</body>
</html>
