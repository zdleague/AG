<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin Wheel</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #wheel-container {
      width: 400px;
      height: 400px;
      position: relative;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      background: conic-gradient(
        red 0deg 90deg,
        yellow 90deg 180deg,
        green 180deg 270deg,
        blue 270deg 360deg
      );
      transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid white;
      position: absolute;
      top: -40px;
      left: calc(50% - 20px);
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <div id="pointer"></div>
    <div id="wheel"></div>
  </div>

  <script>
    let currentRotation = 0;
    let isSpinning = false;

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;

      const extraSpins = 5;
      const landing = Math.floor(Math.random() * 360);
      const total = currentRotation + extraSpins * 360 + landing;

      const wheel = document.getElementById("wheel");
      wheel.style.transition = "transform 5s cubic-bezier(0.25, 1, 0.5, 1)";
      wheel.style.transform = `rotate(${total}deg)`;

      currentRotation = total;

      setTimeout(() => {
        isSpinning = false;
        console.log("Landed on:", landing);
      }, 5000);
    }

    // Trigger from Mix It Up or browser console
    window.addEventListener("message", (event) => {
      console.log("Message received:", event.data);
      if (event.data === "spin") {
        spinWheel();
      }
    });

    // Also spin on click for testing
    document.getElementById("wheel").addEventListener("click", spinWheel);
  </script>
</body>
</html>
